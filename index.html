<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Stylesheet Start-->

    <link rel="stylesheet" href="assets/css/style.css">

    <!--CSS Stylesheet End-->
    <title>Goal Scorer</title>
</head>

<body>
    <header>
        <!--Logo Start-->
        <div id="logo">
            <h1>
                <img src="assets/images/soccer-ball.png" alt="Soccer Ball"> Goal Scorer
            </h1>
        </div>
        <!--Logo End-->

        <!--Score Start-->
        <div class="score-area">
            <h2 class="scores">Total Goals<span id="score"> 0 </span>/10</h2>
        </div>
        <!--Score End-->
        <!--Options Start-->

        <ul class="options" id="menu">
            <li><a href="#how-to-pay">How to Play</a></li>
            <li><a href="#level">Level</a></li>
        </ul>
        <!--Options End-->

    </header>

    <!--Game Canvas Start-->

    <main id="game-area">


        <!--Goal posts start-->
        <section>
            <div id="goals-posts-outer">

            </div>

        </section>

        <!--Goal posts end-->

        <!--Ball position start-->

        <section>

            <div class="ball-start-position">
            </div>
        </section>
        <!--Ball position end-->

        <section>
            <div id="start-game">
                Start Game
            </div>
            <div id="next-shot">
                Next kick
            </div>
            <div id="end-game">
                End Game
            </div>

        </section>

    </main>

    <!--Game Canvas End-->
    <footer>
        Footer contents here

    </footer>

    <!--Font Awesome Script Start-->

    <script src="https://kit.fontawesome.com/71b772ea4c.js" crossorigin="anonymous"></script>

    <!--Font Awesome Script End-->

    <!--Javascipt Start-->

    <script src="assets/js/script.js"></script>

    <!--Javascipt End-->

</body>

</html>
